sudo: false
language: python
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.5
    env: TOXENV=flake8
  - python: pypy3.5
    env: TOXENV=pypy
install:
- pip install tox
script: tox
after_success:
- pip install codecov
- codecov -e TOXENV TRAVIS_OS_NAME
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  skip_existing: true
  user: "dvatterott"
  password:
    secure: 
